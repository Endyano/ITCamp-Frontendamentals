<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Flex + Grid Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="m-16">
        <p class="text-pink-700 bg-green-300 border-10 border-blue-600">
            Tailwind is working!    
        </p>
         <h1 class="text-5xl uppercase font-bold underline">
             Hello world!
        </h1>
        <p class="bg-green-500 p-4 w-[50%] min-w-[200px]">
            Meow
        </p>
        <br><br><br>
        <div class="space-y-10 bg-pink-300 "> #flex untuk gabungin jadi 1, ga ada space
            <p>space1</p>
            <p>space2</p>
            <p>space3</p>
        </div>

        <br><br><br>

        <div class="flex space-x-15 ">
            <p>flex1</p>
            <p>flex2</p>
        </div>

        <br><br><br>

        <div class="">
            <p>Hidden words</p>
            <p class="hidden">Hidden words</p>
            <p>Hidden words</p>
        </div>
    
        <br><br><br>

        <div class="flex flex-row justify-center gap-4">
            <p>Hello</p>
        </div>

        <br><br><br>

        <div class="grid grid-cols-3 gap-4">
            <p>FirstGrid</p>
            <p>Second Grid</p>
            <p>ThirdGrid</p>
            <p>FourthGrid</p>
            <p>Fifth Grid</p>
            <p>Sixth Grid</p>
        </div>

        <br><br><br>

        <div >
            <p class="sm:text-red-800
                        md:text-orange-500
                        lg:text-yellow-500
                        xl:text-green-500 " >Rainbow</p>
        </div>

        <br><br><br>

        <p class="p-4 bg-blue-100 w-fit hover:bg-blue-400 transition duration 2000 ease-in-out">Hello</p>

        <br><br><br>

   
        
    </body>
</html>
